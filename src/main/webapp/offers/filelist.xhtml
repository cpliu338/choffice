<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <body>

        <ui:composition template="../WEB-INF/mainTemplate.xhtml">
            <ui:define name="left">
                <h:form>
                    <p>
                    <h:commandLink rendered="#{userBean.loggedIn}" action="#{userBean.logout()}">Log out</h:commandLink>
                    </p><p>
                    <h:commandLink rendered="#{userBean.loggedIn}" action="receipt?faces-redirect=true">Receipts</h:commandLink>
                    </p>
                </h:form>
            </ui:define>
            <ui:define name="content">
                <h:form id="form">
                    <p:dataList value="#{receiptsFileDownload.reports}" var="fname">
                    <p:commandLink id="downloadLink" value="#{fname.name}" ajax="false">
                        <f:setPropertyActionListener target="#{receiptsFileDownload.fname}" value="#{fname.name}"/>
                        <p:fileDownload value="#{receiptsFileDownload.file}" />  
                    </p:commandLink>
                    </p:dataList>
                </h:form>  
                <h:messages />
            </ui:define>
        </ui:composition>
    </body>
</html>
