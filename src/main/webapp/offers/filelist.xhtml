<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
     xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui" xmlns:h="http://xmlns.jcp.org/jsf/html"
    template="../simpleTemplate.xhtml">

    <ui:define name="content">
        <h:form prependId="true" id="form">
            <p:growl id="growl"/>
            <p:dataTable value="#{nasBean.files}" var="file" paginator="true" rows="15"
                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} ">
                <f:facet name="header">Files</f:facet>
                <p:column>
                    <h:outputText value="#{file.name}"/>
                </p:column>
                <p:column>
                    <h:outputText value="#{file.strSize}"/>
                </p:column>
                <p:column>
                    <p:commandButton value="download" ajax="false">
                        <f:setPropertyActionListener value="#{file.name}" target="#{nasBean.selectedFile}" />
                        <p:fileDownload value="#{nasBean.content}"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
