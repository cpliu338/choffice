<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Receipts</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="growl" showDetail="true"/>
            <h:panelGrid columns="2">
                <h:outputLabel value="From"/>
                <p:calendar pattern="yyyyMMdd" value="#{offerBean.begin}"/>
                <h:outputLabel value="To"/>
                <p:calendar pattern="yyyyMMdd" value="#{offerBean.end}"/>
                <h:outputLabel value="Batch"/>
                <h:inputText value="#{offerBean.batch}"/>
            </h:panelGrid>
            <p:commandButton update="link growl" value="Print" action="#{offerBean.print}"/>
            <p:commandLink disabled="#{not offerBean.done}" id="link" action="filelist">Receipts list</p:commandLink>
        </h:form>
    </h:body>
</html>
