<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <body>

        <ui:composition template="../WEB-INF/mainTemplate.xhtml">
            <ui:define name="left">
                <h:form>
                    <p>
                    <h:commandLink rendered="#{userBean.loggedIn}" action="#{userBean.logout()}">Log out</h:commandLink>
                    </p><p>
                    <h:commandLink rendered="#{userBean.loggedIn}" action="filelist?faces-redirect=true">Receipts</h:commandLink>
                    </p>
                </h:form>
            </ui:define>
            <ui:define name="content">
        <h:form>
            <p:growl id="growl" showDetail="true"/>
            <h:panelGrid columns="2">
                <h:outputLabel value="From"/>
                <p:calendar pattern="yyyyMMdd" value="#{offerBean.begin}"/>
                <h:outputLabel value="To"/>
                <p:calendar pattern="yyyyMMdd" value="#{offerBean.end}"/>
                <h:outputLabel value="Batch"/>
                <h:inputText value="#{offerBean.batch}"/>
            </h:panelGrid>
            <h:commandButton value="Print" action="#{offerBean.print}">
                <f:ajax execute="@form" render="link growl"/>
            </h:commandButton>
            <h:outputLink id="link" value="filelist.jsf">Receipts list</h:outputLink>
        </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
