<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">
    <f:view locale="#{userBean.locale}" contentType="text/html" >
    <!--f:view locale="zh" contentType="text/html" -->
        <f:loadBundle var="msg" basename="messages" />
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="#{facesContext.externalContext.requestContextPath}/resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="#{facesContext.externalContext.requestContextPath}/resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <h:outputScript name="jsf.js" library="javax.faces"/>
        <title><ui:insert name="title"><h:outputText value="#{msg.attendance}"/></ui:insert></title>
    </h:head>
    
    <h:body>
        
        <div id="top2" class="top">
            <ui:insert name="top">
                <h:form>
                    <p:menubar autoDisplay="true">  
                        <p:submenu label="#{userBean.userMap['givenName']}">
             <p:menuitem value="Home" url="/index.jsf" />
             <p:menuitem value="NAS" url="/library/home.jsf" />
             <p:menuitem value="Login" url="/users/secure.jsf" />
             <p:menuitem rendered="#{not empty userBean.userMap['dn']}" value="#{msg['menu.logout']}" action="#{userBean.logout}" />
             <p:menuitem rendered="#{not empty userBean.userMap['dn']}" value="#{msg['menu.resetpassword']}" url="/library/home.jsf" />
            <p:menuitem rendered="#{empty userBean.userMap['dn']}" value="#{msg['login.submit']}" url="/index.jsf" />
         </p:submenu>
         <p:submenu label="#{msg['attendance']}">
             <p:menuitem rendered="#{not empty userBean.userMap['role:deacons']}" value="#{msg['menu.statistics']}" url="/library/home.jsf" />
             <p:menuitem rendered="#{not empty userBean.userMap['role:deacons']}" value="#{msg['menu.record']}" url="/library/home.jsf" />
             <p:menuitem value="#{msg['menu.register']}" url="/library/home.jsf" />
             <p:menuitem rendered="#{not empty userBean.userMap['dn']}" value="#{msg['menu.qrcode']}" url="/library/home.jsf" />
        </p:submenu>
     </p:menubar>
                </h:form>
            </ui:insert>
        </div>
        
        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>
        <div id="bottom">
            <ui:insert name="bottom">
            <h:form id="formLocale">
            Version 3.4
            <h:commandLink action="#{masterBean.toggleLocale}">
                <h:outputText value="#{masterBean.antiLocale}"/>
            </h:commandLink>
            </h:form>
            </ui:insert>
        </div>
    </h:body>
</f:view>
</html>
