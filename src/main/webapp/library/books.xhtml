<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel for="crit" value="Crit: call no. (full), title or index string (part)"/>
            <br/>
            <p:inputText id="crit" value="#{bookBean.crit}"/>
            <p:commandButton update="data" value="Search" action="#{bookBean.search()}"/>
            <p:dataTable id="data" emptyMessage="No books found" value="#{bookBean.foundBooks}" var="book" scrollable="true" scrollHeight="150">
                <p:column>
                    <f:facet name="header">Title</f:facet>
                    <h:outputText value="#{book.title}"/>
                </p:column>
                <p:column>
                    <p:commandButton update=":form2:book" icon="ui-icon-search">
                        <f:setPropertyActionListener value="#{book}" target="#{bookBean.book}" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>
        <h:form id="form2">
            <p:message for="form2" showDetail="#{true}" showSummary="#{true}" />
            <h:panelGrid columns="2" id="book">
                <h:outputLabel value="Call no"/>
                <h:inputText readonly="#{true}" value="#{bookBean.book.callNo}"/>
                <h:outputLabel value="Title"/>
                <h:outputText value="#{bookBean.book.title}" />
                <h:outputLabel value="Index string"/>
                <h:inputText value="#{bookBean.book.indexStr}"/>
            </h:panelGrid>
            <p:commandButton process="@form" action="#{bookBean.save()}" update="form2" value="Save"/>
        </h:form>
    </h:body>
</html>
