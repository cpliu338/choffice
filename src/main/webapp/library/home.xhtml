<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui" xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../simpleTemplate.xhtml">

            <ui:define name="title">
                Library
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <p:messages id="msg" showDetail="#{true}" showSummary="#{true}" />
                    Code: <p:inputText id="bookcode" value="#{bookCopyBean.bookCode}"/>
                    <p:commandButton value="Search" update="bcopy msg" action="#{bookCopyBean.searchByBookCode()}"/>
                    <p:panelGrid columns="2" id="bcopy" >
                        <h:outputLabel value="Title"/>
                        <h:outputText value="#{bookCopyBean.copy.book.title}"/>
                        <h:outputLabel value="Copy"/>
                        <h:outputText value="#{bookCopyBean.copy.bookCopyPK.copyNo}"/>
                        <h:outputLabel value="Status"/>
                        <h:outputText value="#{msg[bookCopyBean.statusText]}" />
                    </p:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
