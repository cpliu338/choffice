<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <body>
        <ui:composition template="../WEB-INF/mainTemplate.xhtml">
            <ui:define name="left">
                <h:form>
                    <p><h:commandLink action="#{userBean.logout()}"><h:outputText value="#{msg['menu.logout']}"/></h:commandLink></p>
                        <p><h:outputLink value="books.jsf">
                            <h:outputText value="#{msg['legend.book']}"/>
                        </h:outputLink></p>
                    <p><h:outputLink value="home.jsf">
                        <h:outputText value="#{msg['legend.borrow']}"/> /
                        <h:outputText value="#{msg['legend.return']}"/>
                    </h:outputLink></p>
                </h:form>
            </ui:define>
            <ui:define name="content">
                <h:form id="borrowForm">
                    <p:messages id="borrowmsg" showDetail="#{true}" showSummary="#{true}" />
                    <h:panelGrid columns="3">
                        <h:outputLabel value="Book" for="bookcode"/>
                        <p:inputText id="bookcode" value="#{bookCopyBean.bookCode}"/>
                        <p:commandButton icon="ui-icon-search" update="borrowmsg bcopy actionString confirm" action="#{bookCopyBean.searchByBookCode()}"/>
                        <h:outputLabel value="Member" for="membercode"/>
                        <p:inputText id="membercode" value="#{bookCopyBean.memberCode}"/>
                        <p:commandButton icon="ui-icon-search" update="borrowmsg bcopy actionString confirm" action="#{bookCopyBean.searchByMemberCode()}"/>
                    </h:panelGrid>
                    <p:panelGrid columns="2" id="bcopy" >
                        <h:outputLabel value="Book"/>
                        <h:outputText rendered="#{not empty bookCopyBean.copy}" value="#{bookCopyBean.copy.book.title}"/>
                        <h:outputLabel value="Member"/>
                        <h:outputText rendered="#{not empty bookCopyBean.member}" value="#{bookCopyBean.member.id}"/>
                    </p:panelGrid>
                        <h:outputLabel value="#{msg[bookCopyBean.statusText]}"/>
                        <h:outputText id="actionString" value="#{bookCopyBean.actionString}"/>
                        <p:commandButton update="borrowForm" value="#{msg['cmd.confirm']}" id="confirm"
                             disabled="#{empty bookCopyBean.actionString}" action="#{bookCopyBean.updateStatus}"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
