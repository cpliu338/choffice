<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:body>
        <ui:composition template="../WEB-INF/mainTemplate.xhtml">
            <ui:define name="left">
                <h:form>
                    <p><h:commandLink rendered="#{userBean.loggedIn}" action="#{userBean.logout()}">
                        <h:outputText value="#{msg['menu.logout']}"/>
                        </h:commandLink></p>
                    <p><h:outputLink value="home.jsf">
                        <h:outputText value="#{msg['legend.borrow']}"/> /
                        <h:outputText value="#{msg['legend.return']}"/>
                    </h:outputLink></p>
                    <p><h:outputLink value="book.jsf">
                        <h:outputText value="#{msg['cmd.add']}#{msg['legend.book']}"/>
                    </h:outputLink></p>
                    <p><h:outputLink value="books.jsf">
                        <h:outputText value="#{msg['legend.book']}"/>
                    </h:outputLink></p>
                </h:form>
            </ui:define>
            <ui:define name="content">
                <h1><h:outputText value="#{msg['legend.book']}"/></h1>
                <h:form id="form1">
                    <p>
                        <h:outputFormat value="#{msg['message.stocktake']}">
                            <f:param value="#{msg['legend.all']}" />
                        </h:outputFormat>
                        <h2><h:outputText value="#{msg['copy.3']}"/></h2>
                    </p>
                    <p><p:commandButton value="#{msg['cmd.confirm']}"
                        disabled="#{not (userBean.isInRole('deacons') or userBean.isInRole('staff'))}" 
                        action="#{bookCopyBean.stockTake()}"/>
                    </p>
                </h:form>
                <p:growl showDetail="true" showSummary="true" autoUpdate="true" />
            </ui:define>
        </ui:composition>
    </h:body>
</html>
