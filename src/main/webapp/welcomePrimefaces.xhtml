<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    <p:panel rendered="#{userBean.loggedIn}">
                        <h:outputText value="#{userBean.userMap['sn']}" /> |
                        <h:outputText value="#{userBean.userMap['givenName']}" /> |
                        <h:outputText value="#{userBean.name}"/> |
                        <h:outputText rendered="#{userBean.isInRole('deacons')}" value="deacon"/>,
                        <h:outputText rendered="#{userBean.isInRole('staff')}" value="staff"/>,
                        <h:outputText rendered="#{userBean.isInRole('librarians')}" value="librarian"/>,
                    </p:panel>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Ver 3.0
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    Welcome to PrimeFaces
                    <h:outputLink rendered="#{not userBean.loggedIn}" value="users/secure.jsf">Log in</h:outputLink>
                    <h:form>
                        Publisher: <p:autoComplete id="acSimple" value="#{bookBean.crit}"   
                    minQueryLength="2" forceSelection="true" completeMethod="#{bookBean.suggestPublisher}"/>
                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
