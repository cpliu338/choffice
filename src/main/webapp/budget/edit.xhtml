<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <body>

        <ui:composition template="../WEB-INF/mainTemplate.xhtml">
            <ui:define name="left">
                <h:form>
                    <p>
                    <h:commandLink rendered="#{userBean.loggedIn}" action="#{userBean.logout()}">Log out</h:commandLink>
                    </p><p>
                    <h:commandLink rendered="#{userBean.loggedIn}" action="receipt?faces-redirect=true">Receipts</h:commandLink>
                    </p>
                </h:form>
            </ui:define>
            <ui:define name="content">
                <h:form id="form">
                    <h:panelGrid columns="3">
                        <p:outputLabel for="year" value="Year"/>
                        <p:inputText id="year" value="#{editBudgetBean.budget.year}">
                            <p:ajax listener="#{editBudgetBean.refresh}" event="change" process="@form" update="form"/>
                            <f:validateLongRange maximum="2047" minimum="2014"/>
                        </p:inputText>
                        <p:message for="year"/>
                        <p:outputLabel for="code" value="Account code"/>
                        <p:inputText id="code" value="#{editBudgetBean.budget.code}">
                            <f:validateRegex pattern="[0-9A-Z]{2,5}"/>
                            <p:ajax listener="#{editBudgetBean.refresh}" event="change" process="@form" update="form"/>
                        </p:inputText>
                        <p:message for="code"/>
                        <p:outputLabel for="remarks" value="Remarks"/>
                        <p:inputText id="remarks" value="#{editBudgetBean.budget.remarks}"/>
                        <p:message for="remarks"/>
                    </h:panelGrid>
                    <p> Status: <h:outputText id="debug" value="#{editBudgetBean.status}"/>
                        <h:outputText value="Invalid" rendered="#{editBudgetBean.status == 0}"/>
                        <h:outputText value="new" rendered="#{editBudgetBean.status == 1}"/>
                        <h:outputText value="Existing" rendered="#{editBudgetBean.status == 2}"/>
                    </p>
                    <p:panel  rendered="#{editBudgetBean.status != 0}">
                        <ui:repeat var="#{item}" value="#{editBudgetBean.subcodes}">
                            <h:outputFormat value="{0}">
                                <f:param value="#{item['code']}"/>
                            </h:outputFormat>
                        </ui:repeat>
                    </p:panel>
                    <p:dataTable id="subitems" value="#{editBudgetBean.entries}" var="row" rendered="#{editBudgetBean.status != 0}" >
                        <p:column>
                            <p:commandLink id="datekey" process="@this" update="@form">
                                <f:setPropertyActionListener target="#{editBudgetBean.selectedDate}" value="#{row['date']}"/>
                                <h:outputText value="#{row['date']}"/>
                            </p:commandLink>
                        </p:column>
                        <p:column><h:outputText value="#{row['amount']}"/></p:column>
                    </p:dataTable>
                        <div>
                            <p:inputText id="date" value="#{editBudgetBean.selectedDate}"/>
                            <p:commandButton value="Remove" action="#{editBudgetBean.removeItem}" process="date" update="form">
                            </p:commandButton>
                        </div>
                    <p:ajaxStatus>
                        <f:facet name="error">
                            <h:outputText value="Error" />
                        </f:facet>
                        <f:facet name="success">
                            <h:outputText value="Done" />
                        </f:facet>
                        <f:facet name="default">
                            <h:outputText value="..." />
                        </f:facet>
                        <f:facet name="start">
                            <h:outputText value="Working" />
                        </f:facet>
                        <f:facet name="complete">
                            <h:outputText value="..." />
                        </f:facet>
                    </p:ajaxStatus>
                </h:form>
                <p:messages autoUpdate="true" id="msg" />
            </ui:define>
        </ui:composition>
    </body>
</html>
