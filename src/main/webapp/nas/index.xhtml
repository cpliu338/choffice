<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="../WEB-INF/mainTemplate.xhtml">
            <ui:define name="left">
                <h:form>
                    <h:commandLink rendered="#{userBean.loggedIn}" action="#{userBean.logout()}">
                        <h:outputText value="#{msg['menu.logout']}"/>
                    </h:commandLink>
                </h:form>
            </ui:define>
            <ui:define name="content">
                <p:dataTable value="#{nasBean.files}" var="file">
                    <p:column>#{file.name}</p:column>
                    <p:column>#{file.strSize}</p:column>
                </p:dataTable>
                <h:form>
                    Base path: <h:outputText value="#{nasBean.debug}"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
