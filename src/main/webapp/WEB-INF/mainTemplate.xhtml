<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<f:view locale="#{userBean.locale}" contentType="text/html" >
    <f:loadBundle var="msg" basename="messages" />
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="#{facesContext.externalContext.requestContextPath}/resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="#{facesContext.externalContext.requestContextPath}/resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <title><h:outputText value="#{msg['app']}"/></title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">
                <h:outputLink value="#{facesContext.externalContext.requestContextPath}/index.jsf">
                    <h:outputText value="#{msg['app']}"/>
                </h:outputLink>
            </ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">Left</ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">Left content</ui:insert>
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom">Version 4.2</ui:insert>
        </div>

    </h:body>
</f:view>
</html>
