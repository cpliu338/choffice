<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <body>

        <ui:composition template="simpleTemplate.xhtml">

            <ui:define name="content">
                <p:panel>
                    <ul>
                        <li><h:outputLink value="users/card.jsf">
                            Member card
                        </h:outputLink></li>
                        <li><h:outputLink value="library/books.jsf">
                            <h:outputText value="#{msg['legend.selfservice']}"/>
                        </h:outputLink></li>
                    </ul>
                </p:panel>
                <p:panel rendered="#{userBean.loggedIn}">
                    <h:form>
                        <h:commandLink action="#{userBean.logout()}">Log out</h:commandLink>
                    </h:form>
                </p:panel>
                <h:outputText value="#{userBean.userMap['sn']}" />
                <h:outputText value="#{userBean.userMap['givenName']}" />
                <h:outputText value="#{userBean.name}"/>
                <h:outputText rendered="#{userBean.isInRole('deacons')}" value="deacon"/>,
                <h:outputText rendered="#{userBean.isInRole('staff')}" value="staff"/>,
        <h:messages showDetail="true" />
            </ui:define>

        </ui:composition>

    </body>
</html>
