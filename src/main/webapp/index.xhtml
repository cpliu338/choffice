<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <body>

        <ui:composition template="WEB-INF/mainTemplate.xhtml">
            <ui:define name="left">
                <h:form>
                    <h:commandLink rendered="#{userBean.loggedIn}" action="#{userBean.logout()}">
                        <h:outputText value="#{msg['menu.logout']}"/>
                    </h:commandLink>
                </h:form>
            </ui:define>
            <ui:define name="content">
                <p:panel>
                    <ul>
                        <li><h:outputLink value="users/card.jsf">
                            <h:outputText value="#{msg['legend.membercard']}"/>
                        </h:outputLink></li>
                        <li><h:outputLink value="library/home.jsf">
                            <h:outputText value="#{msg['legend.library']}"/>
                        </h:outputLink></li>
                        <li><h:outputLink value="offers/receipt.jsf">
                            <h:outputText value="#{msg['offer']} #{msg['menu.receipt']}"/>
                        </h:outputLink></li>
                        <li><h:outputLink value="nas/list.jsf">
                            <h:outputText value="NAS"/>
                        </h:outputLink></li>
                        <li><h:outputLink value="budget/list.jsf">
                            <h:outputText value="#{msg['legend.budget']}"/>
                        </h:outputLink></li>
                    </ul>
                </p:panel>
                <h:outputText value="#{userBean.userMap['nickname']} " />
                <h:outputText value="#{userBean.userMap['givenName']}" /> :
                <!--h:outputText value="#{userBean.name}"/ -->
                <h:outputText rendered="#{userBean.isInRole('deacons')}" value="deacon, "/>
                <h:outputText rendered="#{userBean.isInRole('staff')}" value="staff, "/>,
                <h:outputText rendered="#{userBean.isInRole('librarians')}" value="librarians"/>
                <h:messages showDetail="true" />
            </ui:define>

        </ui:composition>

    </body>
</html>
