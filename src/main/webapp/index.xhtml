<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <body>

        <ui:composition template="simpleTemplate.xhtml">

            <ui:define name="title">
                title
            </ui:define>

            <ui:define name="content">
        <p:panel>
            <h:outputText rendered="#{not empty userBean.user['sn']}" value="#{userBean.user['sn']} "/>
            <h:outputText rendered="#{not empty userBean.user['givenName']}" value="#{userBean.user['givenName']}"/>
            is one of the
            <h:outputText rendered="#{not empty userBean.user['role:deacons']}" value="deacons"/>
            <h:outputText rendered="#{not empty userBean.user['role:staff']}" value="staff"/>
        </p:panel>
        <h:form>
            Principal: <h:inputText value="#{userBean.name}"/><br/>
            Credential: 
            <h:inputSecret value="#{userBean.pwd}"/><br/>
            <h:commandButton action="#{userBean.action}" value="Login"/>
        </h:form>
        <h:outputText value="#{userBean.debug}"/>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="From"/>
                <p:calendar value="#{offerBean.begin}"/>
                <h:outputLabel value="To"/>
                <p:calendar value="#{offerBean.end}"/>
                <h:outputLabel value="Batch"/>
                <h:inputText value="#{offerBean.batch}"/>
            </h:panelGrid>
            <h:commandButton value="Print" action="#{offerBean.print}"/>
        </h:form>
        <h:messages showDetail="true" />
            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>
