<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <body>

        <ui:composition template="./../WEB-INF/mainTemplate.xhtml">

            <ui:define name="left">
                <h:form>
                    <p>
                    <h:commandLink rendered="#{userBean.loggedIn}" action="#{userBean.logout()}">Log out</h:commandLink>
                    </p><p>
                    <h:commandLink rendered="#{userBean.loggedIn}" action="report?faces-redirect=true">Monthly Report</h:commandLink>
                    </p><p>
                    <h:commandLink rendered="#{userBean.loggedIn}" action="reconcile?faces-redirect=true">Monthly Reconcile</h:commandLink>
                     </p><p>
                    <h:commandLink rendered="#{userBean.loggedIn}" action="cheques?faces-redirect=true">List past unpresented cheques</h:commandLink>
                    </p><p>
                    <h:commandLink rendered="#{userBean.loggedIn}" action="export?faces-redirect=true">Export entries to Excel (CSV format)</h:commandLink>
                    </p><p>
                    <h:commandLink rendered="#{userBean.loggedIn}" action="payable?faces-redirect=true">payable</h:commandLink>
                   </p>
                </h:form>
            </ui:define>
            <ui:define name="content">
                <h:form id="form">
                    <p:panelGrid columns="3">
                        <h:outputLabel value="Start date"/>
                        <h:outputFormat value="{0, date, yyyy-MM-dd}">
                            <f:param value="#{payableBean.startdate}"/>
                        </h:outputFormat>
                        <h:outputText value="" />
                        <h:outputLabel value="Cutoff date"/>
                        <p:calendar id="cutoff" value="#{payableBean.cutoffdate}" pattern="yyyy-MM-dd">
                            <p:ajax event="dateSelect" listener="#{payableBean.execute()}" update=":entriesCMA :entriesCMAM"/>
                        </p:calendar>
                        <p:ajaxStatus>
                            <f:facet name="start">
                                <h:graphicImage library="images" name="ajaxloading.gif" />
                            </f:facet>
                            <f:facet name="complete">
                                <h:outputText value="" />
                            </f:facet>
                        </p:ajaxStatus>
                    </p:panelGrid>
                </h:form>
                <h:form id="entriesCMA">
                    <p:fieldset legend="CMA">
                        <p:panelGrid columns="2">
                            <p:outputLabel value="General +Thanksgiving"/>
                            <h:outputFormat value="{0,number,#.##}">
                                <f:param value="#{payableBean.income1}"/>
                            </h:outputFormat>
                            <p:outputLabel value="Due (4%)"/>
                            <h:outputFormat value="{0,number,#.##}">
                                <f:param value="#{payableBean.due1}"/>
                            </h:outputFormat>
                            <p:outputLabel value="Shortfall (Due-expenses)"/>
                            <h:outputFormat value="{0,number,#.##}">
                                <f:param value="#{payableBean.due1 + payableBean.expense1}"/>
                            </h:outputFormat>
                            <p:outputLabel for="acc1" value="Charge to"/>
                            <p:selectOneMenu id="acc1" value="#{payableBean.transref}">
                                <f:selectItem itemLabel="Create new" itemValue="0"/>
                                <f:selectItems value="#{payableBean.choicesCMA}"/>
                                <p:ajax listener="#{payableBean.updateCMAEntry()}" process="@this" update="detail date1"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="Detail"/>
                            <p:inputText id="detail" value="#{payableBean.entry.detail}"/>
                            <p:outputLabel value="Date"/>
                            <h:outputFormat id="date1" value="{0,date,yyyy-MM-dd}">
                                <f:param value="#{payableBean.entry.date1}"/>
                            </h:outputFormat>
                        </p:panelGrid>
                        <p:commandButton disabled="#{!payableBean.goodToCommit}" value="Commit" action="#{payableBean.commitCMAEntry()}" update="@form"/>
                        <p:messages showDetail="true" showSummary="true" autoUpdate="true" for="entriesCMA"/>
                    </p:fieldset>
                </h:form>
                <h:form id="entriesCMAM">
                    <p:fieldset legend="CMAM">
                        <p:panelGrid columns="2">
                            <p:outputLabel value="Mission"/>
                            <h:outputFormat value="{0,number,#.##}">
                                <f:param value="#{payableBean.income2}"/>
                            </h:outputFormat>
                            <p:outputLabel value="Due (70%)"/>
                            <h:outputFormat value="{0,number,#.##}">
                                <f:param value="#{payableBean.due2}"/>
                            </h:outputFormat>
                            <p:outputLabel value="Shortfall (Due-expenses)"/>
                            <h:outputFormat value="{0,number,#.##}">
                                <f:param value="#{payableBean.due2 + payableBean.expense2}"/>
                            </h:outputFormat>
                            <p:outputLabel for="acc2" value="Charge to"/>
                            <p:selectOneMenu id="acc2" value="#{payableBean.transref2}">
                                <f:selectItem itemLabel="Create new" itemValue="0"/>
                                <f:selectItems value="#{payableBean.choicesCMAM}"/>
                                <p:ajax listener="#{payableBean.updateCMAMEntry()}" process="@this" update="detail2 date2"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="Detail"/>
                            <p:inputText id="detail2" value="#{payableBean.entry2.detail}"/>
                            <p:outputLabel value="Date"/>
                            <h:outputFormat id="date2" value="{0,date,yyyy-MM-dd}">
                                <f:param value="#{payableBean.entry2.date1}"/>
                            </h:outputFormat>
                        </p:panelGrid>
                        <p:commandButton disabled="#{!payableBean.goodToCommit2}" value="Commit" action="#{payableBean.commitCMAMEntry()}" update="@form"/>
                        <p:messages showDetail="true" showSummary="true" autoUpdate="true" for="entriesCMAM"/>
                    </p:fieldset>
                </h:form>
                <p:messages autoUpdate="true" showDetail="true" showSummary="true"/>
            </ui:define>

        </ui:composition>

    </body>
</html>
