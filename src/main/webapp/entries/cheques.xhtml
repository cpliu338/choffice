<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <body>

        <ui:composition template="./../WEB-INF/mainTemplate.xhtml">

            <ui:define name="left">
                <h:form>
                    <p>
                    <h:commandLink rendered="#{userBean.loggedIn}" action="#{userBean.logout()}">Log out</h:commandLink>
                    </p><p>
                    <h:commandLink rendered="#{userBean.loggedIn}" action="report?faces-redirect=true">Monthly Report</h:commandLink>
                    </p><p>
                    <h:commandLink rendered="#{userBean.loggedIn}" action="reconcile?faces-redirect=true">Monthly Reconcile</h:commandLink>
                     </p><p>
                    <h:commandLink rendered="#{userBean.loggedIn}" action="cheques?faces-redirect=true">List past unpresented cheques</h:commandLink>
                    </p><p>
                    <h:commandLink rendered="#{userBean.loggedIn}" action="export?faces-redirect=true">Export entries to Excel (CSV format)</h:commandLink>
                    </p><p>
                    <h:commandLink rendered="#{userBean.loggedIn}" action="payable?faces-redirect=true">payable</h:commandLink>
                   </p>
                </h:form>
            </ui:define>

            <ui:define name="content">
                <h:form id="form">
                    <h:selectOneMenu value="#{chequeBean.enddate}">
                        <f:selectItems value="#{chequeBean.dateChoices}"/>
                    </h:selectOneMenu>
                    <p:commandButton update="results" value="refresh" action="#{chequeBean.updateCheques()}">
                    </p:commandButton>
        <p:dataTable id="results" value="#{chequeBean.result['pending']}" var="cheq">
            <p:column>
                <f:facet name="header">Cheque No.</f:facet>
                <h:outputText value="#{cheq['extra1']}"/>
            </p:column>
            <p:column>
                <f:facet name="header">Amount</f:facet>
                <h:outputText value="#{cheq['amount']}"/>
            </p:column>
        </p:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
